model {
    components {
        sdbutils(NativeLibrarySpec) {
            sources {
                c {
                    exportedHeaders.srcDir 'include'

                    lib project: ':foreign:libsdbfs', library: 'sdbfs'
                    lib project: ':libs:errhand', library: 'errhand'
                }
            }

            binaries.all {
                cCompiler.args '-I/usr/src/linux-headers-4.4.0-34/include'
            }
        }
    }
}
